<!DOCTYPE html>
<html>
<head>

  <title>Beer BAR-SA LICORES</title>

  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <header>
      <img src="images/Logo.png" alt="Logo">
      <h1>Welcome to Beer <span>bar-sa</span></h1>
      <h1 class="capital">licores</h1>
    </header>

    <form method="post">
      <div class="form-group login-group">
        <input type="email" class="form-control" id="emailId" placeholder="Nombre de usuario">
      </div>
      <div class="form-group login-group">
        <input type="password" class="form-control" id="password" placeholder="Su contrasena">
      </div>
      <div class="login-group">
        <button type="submit" class="btn btn-primary">login</button>
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-group form-check" id="remember">
          <input type="checkbox" class="form-check-input" id="rememberMe"><span class="checkmark"></span>
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="form-group sign-up">
          Do not have an account?<a href="#">Sign up</a>
        </div>
      </div>
    </form>

    <footer>
      <p>Or Login up with social platforms</p>
      <div id="social">
        <a class="googleplusBtn smGlobalBtn" href="#" ><img src="images/googlePlus.png" alt="Logo"></a>
        <a class="facebookBtn smGlobalBtn" href="#" ><img src="images/facebook.png" alt="Logo"></a>
        <a class="instaBtn smGlobalBtn" href="#" ><img src="images/instagram.png" alt="Logo"></a>
        <a class="twitterBtn smGlobalBtn" href="#" ><img src="images/twitter.png" alt="Logo"></a>
      </div>
    </footer>

  </div>

</body>
</html>
