  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="scripts.js"></script> -->
  <script src="validation.js"></script>
</head>
<body>

  <div class="container">
    <section id="section-1">
        <h1>Estimate your Financials</h1>
    </section>

    <section id="section-2">
      <form class="needs-validation" id="loanForm">

        <div class="form-group">
          <div class="input-group mb-3 ">
            <div class="input-group-prepend">
              <span class="label-text" for="loanAmount">Loan Amount : </span>&nbsp &nbsp
              <span class="input-group-text" id="basic-addon1">$</span>
            </div>
            <input type="number" class="form-control" id="loanAmount" min="0" max="100000" placeholder="Amount"  aria-describedby="basic-addon1" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group mb-3">
            <span class="label-text" for="interestRate">Interest Rate : </span>&nbsp &nbsp
            <input type="number" class="form-control" id="interestRate" min="0" max="100" placeholder="Interest Rate"  aria-describedby="basic-addon2" required>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">%</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group mb-3">
            <span class="label-text" for="loanTerm">Loan Term : </span>&nbsp &nbsp
            <input type="number" class="form-control" id="loanTermYr" min="0" max="100" placeholder="Years"  aria-describedby="basic-addon3" required>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon3">Years</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <pre>               </pre>
            <input type="number" class="form-control" id="loanTermMnt" min="0" max="1200" placeholder="Months"  aria-describedby="basic-addon4" required>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon4">Months</span>
            </div>
          </div>
        </div>


        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="calculate()">Calculate</button>
        </div>

      </form>
    </section>

    <section id ="section-3" style="display:none;" >

      <div class="container">
        <h1>Your Financial Result</h1>

        <div class="result">
          <p class="text" >Loan Amount : $ <span id="displayLoanAmount"></span></p>
        </div>

        <div class="result">
          <p class="text">Interest Rate : <span id="displayInterestRate"></span> %</p>
        </div>

        <div class="result">
          <p class="text">Loan Term : <span id="displayTermYr"></span> Years <span id="displayTermMnt"></span> Months</p>
        </div>

        <div class="box">
          <div class="resultInt">
            <p class="text" >Interest : <span id="displayInterest"></span></p>
          </div>

          <div class="resultTotal">
            <p class="text" >Total</p>
            <p class="number" id="displayTotal"></p>
          </div>
        </div>

        <!-- <div class="result4">
          <div>
            <div id="legend"></div>
            <canvas id="myChart"></canvas>
          </div>
          <script src="pieChart.js" charset="utf-8"></script>
        </div> -->

        <div class="result5">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="resetForm()">Back</button>
        </div>
      </div>

    </section>

  </div>

</body>
</html>
