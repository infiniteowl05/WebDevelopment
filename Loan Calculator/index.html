<!DOCTYPE html>
<html>
<head>

  <title>Loan Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/89a5eeb648.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <script src="validation.js"></script>
</head>
<body>

  <div class="container">
    <section id="section-1">

        <h1>Estimate your Financing Terms</h1>
        <div class="navigation">
          <nav class="nav nav-pills nav-justified">
            <a class="nav-link" href="#" id="leftNav">Loan Amount</a>
            <a class="nav-link active" href="#">Payment Amount</a>
            <a class="nav-link" href="#">No. of Payments</a>
            <a class="nav-link" href="#" id="rightNav">Interest Rate</a>
          </nav>
        </div>

    </section>

    <section id="section-2">

      <form class="needs-validation" id="loanForm">

        <div class="form-group">
          <label for="loanAmount">Loan Amount</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="loanAmount" min="0" placeholder="Amount"  aria-describedby="basic-addon2" required>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">$</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label id="currentRate" for="interestRate">Interest Rate : <b id="currentRate1"></b></label><b>%</b>
          <div class="d-flex justify-content-center ">
            <span class="font-weight-bold mr-2 mt-1">0</span>
            <form class="range-field">
              <input class="border-0" type="range" min="0" max="100" id="interestRate" step="0.25"/>
            </form>
            <span class="font-weight-bold ml-2 mt-1">100</span>
          </div>
        </div>

        <div class="form-group">
          <label for="compounding">Compounding</label>
          <select class="form-control" id="compounding" onchange="changePayBack()">
            <optgroup>
              <option selected disabled value="0">Select</option>
              <option value="365">Daily (365/Yr)</option>
              <option value="52">Weekly (52/Yr)</option>
              <option value="26">Bi-Weekly (26/Yr)</option>
              <option value="24">Semi-Monthly (24/Yr)</option>
              <option value="12">Monthly (12/Yr)</option>
              <option value="4">Quarterly (4/Yr)</option>
              <option value="2">Semi-Annualy (2/Yr)</option>
              <option value="1">Annualy (1/Yr)</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label for="noOfPayments">Total No. Of Payments</label>
          <input class="form-control" type="number" id="noOfPayments" name="noOfPayments" min="0" max="40000" placeholder="Select">
        </div>

        <div class="form-group">
          <label for="loanTerm">Loan Term</label>
          <div class="row">
            <div class="col">
              <select id="yearList" class="form-control" onchange="computeNoOfPayments()">
                <option selected disabled value="0">Years</option>
              </select>
            </div>
            <div class="col">
              <select id="monthList" class="form-control" onchange="computeNoOfPayments()">
                  <option selected disabled value="0">Months</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="payback">Payback</label>
          <select class="form-control" id="payback" onchange="changeCompounding()">
            <option selected disabled value="0">Select</option>
            <option value="365">Daily (365/Yr)</option>
            <option value="52">Weekly (52/Yr)</option>
            <option value="26">Bi-Weekly (26/Yr)</option>
            <option value="24">Semi-Monthly (24/Yr)</option>
            <option value="12">Monthly (12/Yr)</option>
            <option value="4">Quarterly (4/Yr)</option>
            <option value="2">Semi-Annualy (2/Yr)</option>
            <option value="1">Annualy (1/Yr)</option>
          </select>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="calculate()">Calculate</button>
        </div>

      </form>
    
    </section>

    <section id ="section-3" style="display:none;" >

      <div class="container">
        <h1>Result</h1>

        <div class="result1">
          <p class="text" >Payment Every <span id="payBack"></span></p>
          <p class="number" id="finalAmountPerPayBack"></p>
        </div>

        <div class="result2">
          <p class="text">Total of <span id="totalNoOfPayments"></span> Payments</p>
          <p class="number" id="total"></p>
        </div>

        <div class="result3">
          <p class="text">Total Interest <span id="totalInterest"></span></p>
        </div>


        <div class="result4">
          <div>
            <div id="legend"></div>
            <canvas id="myChart"></canvas>
          </div>
          <script src="pieChart.js" charset="utf-8"></script>
        </div>

        <div class="result5">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="resetForm()">Back</button>
        </div>
      </div>

    </section>

  </div>

</body>
</html>
