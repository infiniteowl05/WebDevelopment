<!DOCTYPE html>
<html>
<head>
  <title>Coffee Estimator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js"></script>
</head>
<body>

<div class="background">
  <img class="logo" src="images/Coffee logo.png">
  <hr>
  <p class="intro">Welcome to the Coffee Estimator! It will help if you put cost for a coffee of the cheapest and the most expensive. Then enter how many coffees you buy each day of the week. Finally, click on "Calculate" to find your answer. Good luck!</p>
  <div class="transparent">
    <div class="inputBox">
      <form action="">
        <br>
        <label for="cheapCof">Enter Cheapest Coffee ($) :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="expCof">Enter Expensive Coffee ($) :</label>
        <br>
        <input type="text" id = "cheapCof" name="cheapCof" size = "15" onchange="validateCheapCof()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id = "expCof" name="expCof" size = "15" onchange="validateExpensiveCof()">
        <br><br>
        <label id="longText" for="noCof">Enter Number of Coffees bought on each day of the week starting from Monday to Sunday :</label>
        <br>
        <input type="text" id = "noCof" name="noCof" size = "45" onchange="validateNoOfCoffee()" placeholder="1,2,3,4,5,6,7">
        <br><br>
        <button type="button" class="button" onClick="calculate()">Calculate</button>
        <br>
        <p id="result" class="result" name="result"></p>
        <br>
      </form>
    </div>
  </div>
</div>

</body>
</html>
